get:
  summary: Get a team from a match
  description: >
    Retrieves a team associated with this match.
  operationId: getTeamFromMatch
  tags:
    - Match edges
  responses:
    200:
      description: OK
    404:
      description: Not found

post:
  summary: Create a team from a match
  description: >
    Creates a team associated with this match.
  operationId: createTeamFromMatch
  tags:
    - Match edges
  responses:
    201:
      description: Created
    400:
      description: Bad request
