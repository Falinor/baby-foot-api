get:
  summary: Find the teams associated with a player.
  description: >
    Retrieves the teams of which the given player is a member.
  operationId: findTeamsFromPlayer
  tags:
    - Player edges
  responses:
    200:
      description: OK
    404:
      description: Not found

post:
  summay: Create a team.
  description: >
    A team is composed of two players. This endpoint creates a team
    in which a player can play. A team cannot exist without players, that is why
    it must be saved using a player, it cannot be standalone.
  operationId: createTeamFromPlayer
  tags:
    - Player edges
  responses:
    201:
      description: Created
    400:
      description: Bad request
    404:
      description: Not found
